<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
<style>
.password-verdict{
color:#000;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- <script th:src="@{/resources/pwstrength.js}"></script> -->
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
<title th:text="#{label.form.title}">form</title>
</head>
<body>
    <div class="container">
        <div >
            <h1 th:text="#{label.form.title}">form</h1>
            <br/>
            <form action="/" method="POST" enctype="utf8" >
                <div class="form-group row" >
                    <label class="col-sm-3" th:text="#{label.user.name}">name</label>
                    <span class="col-sm-5"><input class="form-control" name="name" value="" required="required"/></span>
                    <span id="nameError" class="alert alert-danger col-sm-4" style="display:none"></span>
                    
                </div>
                  <div class="form-group row" >
                    <label class="col-sm-3" th:text="#{label.user.name}">name</label>
                    <span class="col-sm-5"><input class="form-control" type ="file" name="name" value="" required="required"/></span>
                    <span id="nameError" class="alert alert-danger col-sm-4" style="display:none"></span>
                    
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{label.form.submit}">submit</button>
            </form>
            <br/> 
            <a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
        </div>
    </div>

<script th:inline="javascript">
var serverContext = [[@{/}]];

$(document).ready(function () {
	$('form').submit(function(event) {
		register(event);
	});
});	

function register(event){
	event.preventDefault();
    $(".alert").html("").hide();
    $(".error-list").html("");
 
    var formData= $('form').serialize();
    $.post(serverContext + "uploadDocs",formData ,function(data){
        if(data.message == "success"){
            window.location.href = serverContext + "successRegister.html";
        }
        
    })
    
}

</script>
</body>

</html>
