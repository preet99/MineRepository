<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Server Name</label>
      <input type="text" class="form-control">
      <br>
      <label>Server Content </label>
      <input type="text" class="form-control">
      <br>
      <button class="btn-btn-primary" (click)="onAddServer">
        Add Server
      </button>
      <button class="btn-btn-primary" (click)="onAddBluePrint">
        Add BluePrint
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default" *ngFor="let element of serverElements">
        <div class="panel-heading">{{element.name}}</div>
        <div class="panel-body">
          <p>
            <strong *ngIf="element.type === 'server'" style="color: red">
              {{element.content}}
            </strong>
            <em *ngIf="element.type === 'BluePrint'" style="color: red">
              {{element.content}}
            </em>
          </p>

        </div>

      </div>
    </div>
  </div>
</div>
