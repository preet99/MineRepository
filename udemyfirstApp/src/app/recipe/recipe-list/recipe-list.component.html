<div class="row">
  <div class="col-xs-12">
    <button class="btn button-success">New Recipe</button>
  </div>
  <div>
    <div class="row">
      <div class="col-xs-12">
       
        <app-recipe-item (click) = "onRecipeClick(recipe)" *ngFor="let recipe of recipes" [recipeItem] = "recipe"></app-recipe-item>
      </div>
    </div>
  </div>
</div>
